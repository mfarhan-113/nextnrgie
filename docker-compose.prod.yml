version: '3.8'

services:
  # Backend API service
  backend:
    image: ${DOCKERHUB_USERNAME}/nextnrgie-backend:latest
    env_file:
      - .env.prod
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - nextnrgie-network
    restart: unless-stopped

  # Frontend (Nginx with built static files)
  frontend:
    image: ${DOCKERHUB_USERNAME}/nextnrgie-frontend:latest
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - nextnrgie-network
    restart: unless-stopped

  # MySQL database
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: Farhan113
      MYSQL_DATABASE: nextnrgie
      MYSQL_USER: nextnrgie
      MYSQL_PASSWORD: Farhan113
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pFarhan113"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - nextnrgie-network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  # Note: No separate nginx service required. The frontend image includes Nginx and serves static files, proxying /api to backend.

volumes:
  mysql-data:

networks:
  nextnrgie-network:
    driver: bridge
