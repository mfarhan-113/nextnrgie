version: '3.8'

services:
  # Backend API service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    environment:
      - DATABASE_URL=mysql://nextnrgie:Farhan113@mysql:3306/nextnrgie
      - SECRET_KEY=your-production-secret-key-change-this
      - ENVIRONMENT=production
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - nextnrgie-network
    restart: unless-stopped

  # Frontend React application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    depends_on:
      - backend
    networks:
      - nextnrgie-network
    restart: unless-stopped

  # MySQL database
  mysql:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: Farhan113
      MYSQL_DATABASE: nextnrgie
      MYSQL_USER: nextnrgie
      MYSQL_PASSWORD: Farhan113
      MYSQL_CHARSET: utf8mb4
      MYSQL_COLLATION: utf8mb4_unicode_ci
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pFarhan113"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - nextnrgie-network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.prod.conf:/etc/nginx/conf.d/default.conf
      - ./frontend/build:/usr/share/nginx/html:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    networks:
      - nextnrgie-network
    restart: unless-stopped

volumes:
  mysql-data:

networks:
  nextnrgie-network:
    driver: bridge
